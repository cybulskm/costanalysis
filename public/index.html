<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h1>Cost Analysis</h1>
    <div>
        <div>
            <h3>Expenses:</h3>
            <form>
                <label for="Downpayment">Downpayment:</label>
                <input name="Downpayment" type="number" />

                <label for="Finacing">Finacing:</label>
                <input name="Finacing" type="number" />

                <input name="Insurance" type="number" />
                <br />
                <label for="Other">Other:</label>
                <input name="Other" type="number" />
        </div>
        <div>
            <h3>Income:</h3>
            <label for="Wage">Hourly Wage:</label>
            <input name="Wage" />
            <br />
            <label for="inputhours">Manual Input</label>
            <input name="inputhours" type="radio" onclick="manualHours()" />

            <input type="button" value="Submit" />
            </form>
        </div>
    </div>
